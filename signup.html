<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Signup</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="login-card card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./assets/images/login.jpg" class="login-card-img" alt="Logo" srcset="">
          </div>

          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="./assets/images/logo.svg" class="logo" alt="logo" srcset="">
              </div>
              <p class="login-card-description">Sign Up</p>
              <form action="">
                
                <div class="form-group">
                  <label for="Full Name" class="sr-only">Full Name</label>
                  <input type="text" name="Full Name" id="name" class="form-control" placeholder="Full Name">
                </div>
 
                <div class="form-group">
                  <label for="email" class="sr-only">email</label>
                  <input type="email" name="password" id="password" class="form-control" placeholder="Email Address">
                </div>

                <div class="form-group mb-4">
                  <label for="phone number" class="sr-only">phone number</label>
                  <input type="number" name="Phone number" id="number" class="form-control" placeholder="phone number">
                </div>

                <div class="form-group mb-4">
                  <label for="password" class="sr-only">password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>


                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Signup">
              </form>
<!-- 
              <a href="#" class="forgot-password-link">Forgot password</a> -->
              <p class="login-card-footer-text">Already have an accout?<a href="./index.html"> Sign In</a></p>  
              <div class="login-card-footer-nav">
                <a href="#">Term and use</a>
                <a href="#">privacy policy</a>
              </div>            
            </div>
          </div>
        </div>
      </div>
  </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
